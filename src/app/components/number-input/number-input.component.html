<div class="number">
  <button mat-fab color="primary" (click)="minus()">
    <mat-icon>remove</mat-icon>
  </button>
  <mat-form-field class="input">
    <input matInput type="number" [value]="initialValue.toString()" (change)="inputChanged($event)">
  </mat-form-field>
  <button mat-fab color="primary" (click)="plus()">
    <mat-icon>add</mat-icon>
  </button>
</div>
