<div class="Normal">
  <div class="BPM">
    <number-input (number)="bpmChanged($event)" [initialValue]="bpm"></number-input>
  </div>
  <ng-container *ngFor="let chord of chords; index as i">
    <div class="Chord{{i + 1}}">
      <button (click)="playChord(chord)" mat-raised-button>{{ chord }}</button>
    </div>
    <div class="Edit{{i + 1}}">
      <button (click)="editChord(i)" color="primary" mat-stroked-button>Bearbeiten</button>
    </div>
  </ng-container>
</div>
