<div class="Normal">
  <div class="BPM">
    <number-input (number)="bpmChanged($event)" [initialValue]="bpm"></number-input>
  </div>
  <ng-container *ngFor="let chord of chords; index as i">
    <div class="Chord{{i + 1}}" >
      <button (click)="handleChordClick(chord, i)" mat-raised-button *ngIf="editMode"
              matBadge="edit" matBadgeIcon="edit" matBadgeSize="large" matBadgeColor="accent">{{ chord }}</button>
      <button (click)="handleChordClick(chord, i)" mat-raised-button *ngIf="!editMode">{{ chord }}</button>
    </div>
  </ng-container>
  <div class="Edit">
    <button (click)="changeEditMode()" color="primary" mat-stroked-button *ngIf="!editMode">Bearbeiten</button>
    <button (click)="changeEditMode()" color="primary" mat-raised-button *ngIf="editMode">Fertig</button>
  </div>
</div>
