<div class="container">
  <div class="Title">
    <h1>Manueller Modus</h1>
  </div>
  <div class="Back">
    <button mat-raised-button color="accent" (click)="back()">Zurück</button>
  </div>
  <div class="BPM">
    <mat-form-field color="accent">
      <mat-label>Geschwindigkeit (BPM)</mat-label>
      <input matInput placeholder="BPM" type="number" [formControl]="bpmControl" min="1" inputmode="numeric">
    </mat-form-field>
  </div>
  <div class="Length">
    <mat-form-field color="accent">
      <mat-label>Länge (Takte)</mat-label>
      <input matInput placeholder="Länge" type="number" min="1" step="1" [formControl]="lengthControl" inputmode="numeric">
    </mat-form-field>
  </div>

  <div *ngFor="let chord of chords; index as i">
    <div class="Chord{{i}}">
      <button mat-raised-button (click)="playChord(chord)">{{chord}}</button>
    </div>
    <div class="Edit{{i}}">
      <button mat-stroked-button color="primary">Bearbeiten</button>
    </div>
  </div>
</div>
