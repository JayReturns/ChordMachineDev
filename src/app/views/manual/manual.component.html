<div class="container">
  <div class="Title">
    <h1>Manueller Modus</h1>
  </div>
  <div class="Back">
    <button mat-raised-button color="accent" (click)="back()">Zur√ºck</button>
  </div>
  <div class="BPM">
    <number-input [initialValue]="bpm" (number)="bpmChanged($event)"></number-input>
  </div>

  <ng-container *ngFor="let chord of chords; index as i">
    <div class="Chord{{i + 1}}">
      <button mat-raised-button (click)="playChord(chord)">{{chord}}</button>
    </div>
    <div class="Edit{{i + 1}}">
      <button mat-stroked-button color="primary" (click)="editChord(i)">Bearbeiten</button>
    </div>
  </ng-container>
</div>
